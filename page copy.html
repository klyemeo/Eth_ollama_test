        /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå */

    </style>
</head>
<body>

    <h1>üéØ YOLO ‡∏ô‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÅ‡∏•‡∏∞‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á</h1>

    <label class="btn-upload">
        üì∑ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ / ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
        <input type="file" id="imageInput" accept="image/*" onchange="processImage()">
    </label>

    <div class="result-container">
        <img id="previewImg" src="" alt="‡∏£‡∏≠‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û..." style="display:none;">
        
        <div id="summaryText" class="summary-box"></div>
    </div>

    <script>
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        async function processImage() {
            const fileInput = document.getElementById("imageInput");
            const previewImg = document.getElementById("previewImg");
            const summaryBox = document.getElementById("summaryText");
            const file = fileInput.files[0];

            if (!file) return;

            // 1. ‡πÇ‡∏ä‡∏ß‡πå‡∏£‡∏π‡∏õ‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö‡∏Å‡πà‡∏≠‡∏ô
            const fullBase64 = await convertToBase64(file);
            previewImg.src = fullBase64;
            previewImg.style.display = "block";
            summaryBox.style.display = "block";
            summaryBox.innerHTML = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡∏´‡∏≤‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏...";
            summaryBox.style.backgroundColor = "#fff3cd"; // ‡∏™‡∏µ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á‡∏£‡∏≠‡πÇ‡∏´‡∏•‡∏î

            try {
                // 2. ‡∏™‡πà‡∏á‡πÑ‡∏õ‡πÉ‡∏´‡πâ Server
                const response = await fetch("http://localhost:8000/detect", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image: fullBase64.split(',')[1] })
                });

                const data = await response.json();

                // 3. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
                // ‡πÄ‡∏≠‡∏≤‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Å‡∏£‡∏≠‡∏ö (Processed Image) ‡∏°‡∏≤‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏π‡∏õ‡πÄ‡∏î‡∏¥‡∏°
                if (data.processed_image) {
                    previewImg.src = "data:image/jpeg;base64," + data.processed_image;
                    previewImg.style.border = "2px solid #28a745"; // ‡∏Å‡∏£‡∏≠‡∏ö‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏™‡∏ß‡∏¢‡πÜ
                }

                // ‡πÇ‡∏ä‡∏ß‡πå‡∏¢‡∏≠‡∏î‡∏à‡∏≥‡∏ô‡∏ß‡∏ô
                summaryBox.innerHTML = "‚úÖ ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå: " + data.message;
                summaryBox.style.backgroundColor = "#e8f5e9"; // ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô

            } catch (error) {
                console.error(error);
                summaryBox.innerHTML = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Server ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ";
                summaryBox.style.backgroundColor = "#ffebee";
            }

            // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå input
            fileInput.value = "";
        }
    </script>

</body>
